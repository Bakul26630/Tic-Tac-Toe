<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2 id="Primary_Heading">Tic Tac Toe</h2>
    <div id="container">
      <div id="watch">
        <span id="minute">00</span>:<span id="second">00</span>.<span
          id="millisecond"
          >00</span
        >
      </div>
      <div class="buttons">
        <button id="start" onclick="Start()">Start Game</button>
      </div>
    </div>
    <div id="players">
      <h4 class="player_head">Player-1: <span id="p-1">X</span></h4>
      <h4 class="player_head">Player-2: <span id="p-2">O</span></h4>
    </div>
    <div id="board">
      <div id="grid">
        <button class="box" id="box-1" onclick="move(this.id)"></button>
        <button class="box" id="box-2" onclick="move(this.id)"></button>
        <button class="box" id="box-3" onclick="move(this.id)"></button>
        <button class="box" id="box-4" onclick="move(this.id)"></button>
        <button class="box" id="box-5" onclick="move(this.id)"></button>
        <button class="box" id="box-6" onclick="move(this.id)"></button>
        <button class="box" id="box-7" onclick="move(this.id)"></button>
        <button class="box" id="box-8" onclick="move(this.id)"></button>
        <button class="box" id="box-9" onclick="move(this.id)"></button>
      </div>
    </div>

    <div id="result"></div>
    <script src="index.js"></script>
  </body>
</html>
